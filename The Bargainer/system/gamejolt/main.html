<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Jolt</title>
    <script src="settings/main.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon" href="https://img.icons8.com/material/32/000000/game-jolt.png" sizes="32x32" />
    <link rel="icon" href="https://img.icons8.com/material/192/000000/game-jolt.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="https://img.icons8.com/material/180/000000/game-jolt.png" />
    <meta name="msapplication-TileImage" content="https://img.icons8.com/material/270/000000/game-jolt.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background-color:rgb(24, 24, 24);">
    <div id="section_1">
        <img src="img/icon.svg" width="240" height="40" style="margin-left: 35%; margin-top: 255px;">
        <div class="row">
            <a id="login" class="col s12 grey darken-3 waves-effect waves-light btn" style="height: 42px; margin-top: 12px; width: 75%; margin-left: 13%;">
                Iniciar Sessão
            </a>
        </div>
    </div>
    <div id="section_2">
        <img src="img/icon.svg" width="240" height="40" style="margin-left: 35%; margin-top: 255px;">
        <div class="row">
            <div class="col s12 grey darken-3" style="height: 42px; margin-top: 12px; width: 75%; margin-left: 13%;">
                <input placeholder="Nome de usuario" type="text" style="border-bottom: 0px solid #000; color: rgb(243, 243, 243)">
            </div>
            <div class="col s12 grey darken-3" style="height: 42px; margin-top: 12px; width: 75%; margin-left: 13%;">
                <input id="inputgametoken" placeholder="Game Token!" type="password" style="border-bottom: 0px solid #000; color: rgb(243, 243, 243)">
            </div>
            <a id="conectToGame" class="col s12 grey darken-3 waves-effect waves-light btn" style="height: 42px; margin-top: 12px; width: 75%; margin-left: 13%;">
                Conectar ao jogo
            </a>
            <a id="viewGameToken" class="col s12 grey darken-3 waves-effect waves-light btn" style="height: 42px; margin-top: 12px; width: 75%; margin-left: 13%;">
                Ver/Esconder o Game Token
            </a>
        </div>
    </div>
    <div id="section_3">
        <img src="img/icon.svg" width="240" height="40" style="margin-left: 35%; margin-top: 255px;">
        <div class="row">
            <a class="col s12 grey darken-3 waves-effect waves-light btn" style="height: 42px; margin-top: 12px; width: 75%; margin-left: 13%;">
                Finalizar Sessão
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
